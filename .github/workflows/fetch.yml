name: Fetch Data

on:
  schedule:
    # Run daily at 6:45 AM UTC
    - cron: '45 6 * * *'
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
    paths:
      - '.github/workflows/fetch.yml'

jobs:
  fetch-data:
    name: Fetch US Sanctions Data
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Fetch data
        run: |
          bundle exec ammitto fetch us --format yaml --output-dir processed --verbose

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: update US sanctions data ($(date +%Y-%m-%d))"
          git push

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Data fetch failed - ${{ github.run_id }}',
              body: 'The scheduled data fetch workflow failed. See: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}',
              labels: ['automation', 'data-update']
            })
